<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
        레이아웃?
        화면을 분할하거나 배열하여 구성하는 것
        html5 웹 표준에서는 각 영역을 구분하는 구조적 태그 요소를 정의하여 사용

        <header> html5 문서의 머미말 영역으로 중요한 정보를 표시 (제목 로고 등)
        <nav> 네비게이션(navigation) 영역으로 웹 사이트 내에 분류된 다른 영역으로 이동할 때 사용
        <section> 독립된 주요 컨텐츠 영역을 정의. 하나의 <section>태그 내에 여러개의 <article>태그를 구성할 수 있음
        <aside> 주요 컨텐츠 이외에 남은 컨텐츠를 표시 (사이드바 등)
        <footer> 사이트의 자세한 정보를 표시 (저작권 회사정보 등)
    -->

    <div class="wrap">
      <header>
        <h1>문서의 주제목</h1>
        <ul>
          <li>메뉴1</li>
          <li>메뉴2</li>
        </ul>
      </header>
      <hr />

      <!--
          본문 영역
        -->
      <article>
        <div class="article">
          <h2>제목2</h2>
          <p>이곳은 세션 영역입니다.</p>
        </div>
      </article>

      <!--
          부가정보 영역
        -->
      <aside>
        <h2>부가적 제목</h2>
        <p>이곳은 부가적 정보를 제공하는 공간입니다.</p>
      </aside>

      <hr />

      <!--
          사이트 정보 영역
        -->
      <footer>
        <small>사이트 정보 표시</small>
      </footer>
    </div>
  </body>
</html>
