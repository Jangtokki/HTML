<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
        type='time'
        1 time: 시간만 입력

        type='datetime-local'
        1 datatime : 년-월-일-시간 단위로 입력
    -->
    <form action="">
      <h3>현재시간</h3>
      <span>Time:</span><input type="time" name="now" />

      <h3>생일(년, 월, 일, 시간)입력</h3>
      <span>Birthday:</span><input type="datetime" name="bdattime1" />
      <span>Birthday:</span><input type="datetime-local" name="bdattime2" />
    </form>
    <p>
      <input type="submit" value="완료" /><input type="reset" value="취소" />
    </p>
  </body>
</html>
